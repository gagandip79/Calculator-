<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>

    <!-- ===================== GOOGLE FONTS======== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&  display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
      <!-- ==============FOR DISPLAY SECTION ================ -->
    <div class="calculator">
        <div class="display">
            <div class="input-expression"></div>
            <div class="result">0</div>
        </div>

        <!-- ================== FOR BUTTONS ============ -->
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <!-- ============= EQUAL TO BUTTON =========== -->
            <button class="equals" style="grid-column: 2 span ;">=</button>
        </div>
    </div>
    <script src="assets/javascript.js"></script>
</body>
</html>
